<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>I ❤️ You - Isla Galešnjak</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin-top: 30px;
        }

        .map-container {
            position: relative;
            width: 90%;
            max-width: 800px;
            height: 500px;
            margin-top: 20px;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 8px;
        }

        .text-overlay {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 48px;
            font-weight: bold;
            color: red;
            text-shadow: 1px 1px 4px white;
            pointer-events: none;
        }

        .left {
            left: 20px;
        }

        .right {
            right: 20px;
        }
    </style>
</head>
<body>

    <div class="map-container">
        <iframe
            src="https://www.google.com/maps?q=43.978466,15.383536&z=17&output=embed"
            allowfullscreen
            loading="lazy">
        </iframe>
        <div class="text-overlay left">I</div>
        <div class="text-overlay right">you</div>
    </div>
</body>
</html>
